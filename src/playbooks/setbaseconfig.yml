---
# Simple playbook to make sure config.sh, config.php, and any other simple
# config scripts like them can be quickly deployed to servers.

- hosts: all:!exclude-all:!load_balancers-nonmeza:!load_balancers-nonmeza-external:!load_balancers-nonmeza-internal
  become: yes
  roles:
    - set-vars
    - umask-set
    - base-config-scripts
    - umask-unset
