---

# Define a timestamp fact to persist throughout this playbook
- hosts: all:!exclude-all:!load_balancers-nonmeza:!load_balancers-nonmeza-external:!load_balancers-nonmeza-internal
  tasks:
    - set_fact:
        backup_timestamp: "{{lookup('pipe','date +%Y%m%d%H%M%S')}}"


# FIXME #803: If a slave is available, maybe pull from there
- hosts: db_master
  become: yes
  roles:
    - set-vars
    - dump-db-wikis
  tags: db

- hosts: backup_servers
  become: yes
  roles:
    - set-vars
    - backup-db-wikis
  tags: db

- hosts: backup_servers
  become: yes
  roles:
    - set-vars
    - backup-uploads
  tags:
    - uploads
    - upload
